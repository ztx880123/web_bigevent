<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 导入layui -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">

    <!-- 导入自己的css -->
    <link rel="stylesheet" href="../assets/css/user_info.css">
    <!-- 导入jq -->
    <script src="../assets/lib/jquery.js"></script>
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 这是隐藏域 -->
                <input type="hidden" name="id" value="" />
                <div class="layui-form-item">
                    <label class="layui-form-label">登陆名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" placeholder="请输入登陆名称" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class=" layui-input-block ">
                        <input type="text " name="email" required lay-verify="required|email" placeholder="请输入用户邮箱 " autocomplete="off " class="layui-input ">
                    </div>
                </div>
                <div class="layui-form-item ">
                    <div class="layui-input-block ">
                        <button class="layui-btn" lay-submit lay-filter="formDemo ">提交修改</button>
                        <button type="reset" id="btnReset" class="layui-btn layui-btn-primary resBtn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui.js -->
    <script src="../assets/lib/layui/layui.all.js "></script>
    <!-- 导入baseAPi 拼接跟路径  -->
    <script src="../assets/js/baseApi.js"></script>
    <!-- 导入自己的js -->
    <script src="../assets/js/user_info.js"></script>
</body>

</html>
